<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css"

  </head>

  <body>

      <div id='app' class='center container'>

        <div id='headers'>
           <h1 id="title">Guessing Game</h1>
           <h2 id="subtitle">Guess a number between 1 and 100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class="center" placeholder=# maxlength="3" autofocus="autofocus"></input>
            <button id='submit' type="button" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <ul id="attempts"> 
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button type="button" id="reset" class="btn btn-warning">Reset</button>
            <button type="button" id="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class="row">
          <div class='col-sm-4'>
            <img class="img-responsive" src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Stephanie Cure</h4>
          </div>

          <div class='col-sm-4'>
            <img class="img-responsive" src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/GuessingGame.js"></script>
  </body>
</html>
