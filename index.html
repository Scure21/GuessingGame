<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylsheet" type="text/css" href="styles.css"/>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
           <h1 id="title">Guessing Game</h1>
           <h2 id="subtitle">Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input placeholder=# maxlength="3" autofocus="autofocus"></input>
            <button type="button">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="attempts"> 
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button type="button">Reset</button>
            <button type="button">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Stephanie Cure</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
